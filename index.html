<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Help me choose</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body class="backgroundColor">
    <h1 class="headerSection fade">Help me choose between...</h1>
    <div class="inputSection">
      <img class="grow circle" title="This pug is sad" src="http://boydandersonauthor.com/gallery/576e1d50daf417f08b7a97ce081d2b0a.jpg" height="250" width="250">
      <div class="inputs">
        <input class="placeholder color" type="text" placeholder="Pugs, drugs, or hugs">
      </div>
      <div class="addButtonContainer">
        <button class="addOption color rotate">Add</button>
      </div>
    </div>
    <div class="resultSection"></div>
      <button class="submit color grow">Go!</button>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
      $(function() {
        $('.resultSection').hide()

        var addOption = function() {
          $('.inputs').append('<input></input>') // append means "add"
        }

        $('.addOption').click(addOption)

        var changeBackground = function() {
          $('body').toggleClass('backgroundColor')
        }

        $('.headerSection').click(changeBackground)

        var options = []

        var submit = function() {
          $('.inputSection').hide()
          $('.resultSection').css('display', 'flex')

          var inputFunction = function() {
              var value = $(this).val()
              if (value !== "") {
                options.push(value)
              }
          }

          $('input').each(inputFunction)

          var winner = options[Math.floor(Math.random() * options.length)]
          console.log(winner)

          if (options.length === 0) {
            $('.headerSection').text("...there is no winner")

          } else {

            $('.resultSection').text(winner)
            $('.headerSection').text("...and the winner is")

          }
        }


        $('.submit').click(submit)
      })


    </script>
  </body>
</html>
