<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Help me choose</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body class="backgroundColor">
    <h1 class="headerSection">Help me choose between...</h1>
    <div class="inputSection">
      <img title="Batman Pug is sad" src="http://boydandersonauthor.com/gallery/576e1d50daf417f08b7a97ce081d2b0a.jpg" height="250" width="250">
      <div class="inputs">
        <input class="placeholder" type="text" placeholder="Pugs, drugs, or cake">
      </div>
      <div class="addButtonContainer">
        <button class="addOption">Add</button>
      </div>
    </div>
    <div class="resultSection"></div>
      <button>Go!</button>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
      $(function() {
        $('.resultSection').hide()

        var addOption = function() {
          $('.inputs').append('<input></input>') // append means "add"
        }

        $('.addOption').click(addOption)

        var changeBackground = function() {
          $('body').toggleClass('backgroundColor')
        }

        $('.headerSection').click(changeBackground)


      })


    </script>
  </body>
</html>
